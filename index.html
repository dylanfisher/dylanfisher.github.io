---
layout: default
---

<div class="home">

  <h1 class="page-heading">Work</h1>

  <ul class="project-list">
    {% for project in site.projects %}
      <li class="project row">
        <div class="project__date col-sm-2">{{ project.date | date: "%Y – %B" }}</div>
        <h2 class="project__title col-sm-6">
          <a class="project__title__link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
        </h2>
        <div class="project__date col-sm-4">with {{ project.collaborator }}</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

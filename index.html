---
layout: default
---

<div class="home">

  <section class="section--about">
    <p>{{ site.description }}</p>
    <p><a href="mailto:hi@dylanfisher.com">hi@dylanfisher.com</a></p>
  </section>

  <hr class="section-divider">

  <section class="section--notes">
    <div class="post-list list--blank">
      {% for post in site.posts %}
        <div class="post row">
          <!-- <div class="post__date-title col-sm-12 monospace">{{ post.date | date: "%Y – %B" }}</div> -->
          <div class="col-sm-12">
            <h2><a class="post__title__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <div class="monospace">{{ post.date | date: "%Y – %B" }}</div>
            {% if post.project_url %}
              <div class="monospace">
                <a href="{{ post.project_url }}">{{ post.project_url }}</a>
              </div>
            {% endif %}
          </div>
          <div class="post__summary col-sm-12">
            {{ post.excerpt }}
          </div>
          <div class="post__read-more-wrapper col-sm-12">
            <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
          </div>
        </div>
        <hr class="section-divider">
      {% endfor %}
      </div>
  </section>
</div>

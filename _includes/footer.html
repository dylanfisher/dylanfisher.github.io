<footer class="footer container-fluid">
  <div class="row">
    {% if page.url != "/" %}
      <div class="col-sm-4 monospace">
        {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}">&laquo;</a>
        {% endif %}
      </div>
      <div class="col-sm-4 monospace text-center">
        <a href="/">Home</a>
      </div>
      <div class="col-sm-4 monospace text-right">
        {% if page.next.url %}
          <a class="next" href="{{page.next.url}}" title="{{page.next.title}}">&raquo;</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
</footer>
